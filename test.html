<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Demo Bootstrap</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous"></script>

</head>
<body>

<div class="search">
    Search bar: <input type="text" class="search_bar" onkeypress="filterRepoByName(value)"/>
</div>

<ul id="list">

</ul>

<script>

    function filterRepoByName(name) {
        $.ajax("https://api.github.com/search/repositories?q=HoangTungSon/" + name)
            .done(function (result) {
                getRepo(result)
            })
    }

    function getRepo(repoList) {
        let ul = document.getElementById("list");

        for(let i = 0; i < repoList.items.length; i ++ ) {
            let li = document.createElement("li");
            li.innerText = repoList.items[i].name;

            ul.appendChild(li);
        }
    }

</script>

</body>
</html>
